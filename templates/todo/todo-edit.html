{% extends '_partials/base.html'%}

{% block title %}
    Todo: {{todo.title}}
{% endblock %}
    
{% block content %}

<h1>Edit Todo</h1>

  <form class="ui form" action={% url 'todo-edit' todo.id %} method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="ui button primary" value="Save">
  </form>
    
{% endblock content%}
